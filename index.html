<!DOCTYPE html>

    <title>LoL Gallery</title>

    <!-- CSS -->

                <ul>

                <li class="mid"><a href="./img/ahri.jpg" data-lightbox="champions" data-title="Ahri" data-desc="“Human emotions can be more volatile than even the deepest magic.”
